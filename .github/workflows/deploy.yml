name: Deploy to Fly.io
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        
      - name: Deploy to Fly.io
        uses: fly-apps/flyctl-actions@master
        with:
          api_token: ${{ secrets.FLY_API_TOKEN }}
          args: "deploy"